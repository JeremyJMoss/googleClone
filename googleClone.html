<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <div class="leftSide">
        <nav class="leftNavigation">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </nav>
      </div>
      <div class="rightSide">
        <nav class="rightNavigation">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
          </ul>
        </nav>
        <div class="menu-icons">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              width="16"
              height="16"
            >
              <g fill="#666" stroke-width="0">
                <circle cx="2" cy="2" r="2" />
                <circle cx="2" cy="8" r="2" />
                <circle cx="2" cy="14" r="2" />
                <circle cx="8" cy="2" r="2" />
                <circle cx="8" cy="8" r="2" />
                <circle cx="8" cy="14" r="2" />
                <circle cx="14" cy="2" r="2" />
                <circle cx="14" cy="8" r="2" />
                <circle cx="14" cy="14" r="2" />
              </g>
            </svg>
          </a>
          <img
            class="user"
            src="https://lh3.googleusercontent.com/ogw/ADea4I6KdhHkfs1SYW3sNsHq6CD8XTQ4SfPvzNZCU7RP=s32-c-mo"
            alt="user icon"
          />
        </div>
      </div>
    </header>
    <section class="footerAndMain">
      <main>
        <section class="image-section">
          <picture>
            <img
              class="Google"
              alt="Google Logo"
              src="googleLogo.svg"
              title="Spring 2021"
              width="250"
              height="90"
            />
          </picture>
        </section>
        <section class="searchBarSection">
          <div class="searchBarContainer">
            <form>
              <div class="searchBar">
                <div class="searchIcon">
                  <img src="searchIcon.png" alt="search icon" />
                </div>
                <div class="inputField">
                  <input type="text" />
                </div>
                <div class="micIcon">
                  <img src="googleMic.png" alt="Mic Icon" />
                </div>
              </div>
              <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <section class="footerSection">
        <footer class="footer1">
          <p>Australia</p>
        </footer>
        <footer class="footer2">
          <nav class="footerNavLeft">
            <ul>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">How Search works</a></li>
            </ul>
          </nav>
          <nav class="footerNavRight">
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </footer>
      </section>
    </section>
  </body>
</html>
